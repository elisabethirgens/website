backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "englishPerks"
    label: "en/Perk"
    folder: "src/entities/en/perks"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Perk name", name: "title", widget: "string"}
      - {label: "Text", name: "text", widget: "string"}

  - name: "norwegianPerks"
    label: "no/Perk"
    folder: "src/entities/no/perks"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Perk name", name: "title", widget: "string"}
      - {label: "Text", name: "text", widget: "string"}

  - name: "norwegian_employees"
    label: "no/Employee"
    folder: "src/entities/no/employees"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Job title", name: "jobTitle", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - label: "Job type"
        name: "jobType"
        widget: "select"
        options:
        - {label: "Front-end", value: "frontEnd"}
        - {label: "Designer", value: "designer"}
        - {label: "Back-end", value: "backEnd"}
        - {label: "Management", value: "management"}
        - {label: "Operations", value: "operations"}
        - {label: "Support", value: "support"}
        - {label: "Summer intern", value: "summerIntern"}

  - name: "english_employees"
    label: "en/Employee"
    folder: "src/entities/en/employees"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Job title", name: "jobTitle", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - label: "Job type"
        name: "jobType"
        widget: "select"
        options:
        - {label: "Front-end", value: "frontEnd"}
        - {label: "Back-end", value: "backEnd"}
        - {label: "Management", value: "management"}
        - {label: "Operations", value: "operations"}
        - {label: "Summer intern", value: "summerIntern"}

  - name: "norwegian_featureCard"
    label: "no/FeatureCard"
    folder: "src/entities/no/featureCards"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Spr√•k", name: "language", widget: "hidden", default: "no"}
      - {label: "Bilde", name: "image", widget: "image"}
      - {label: "Tittel", name: "title", widget: "string"}
      - {label: "Beskrivelse", name: "description", widget: "text"}
      - {label: "Features", name: "features", widget: "list"}

  - name: "english_featureCard"
    label: "en/FeatureCard"
    folder: "src/entities/en/featureCards"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Language", name: "language", widget: "hidden", default: "en"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Features", name: "features", widget: "list"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/no/index.md"
        name: "norwegian_index_page"
        label: "no/Homepage"
        fields:
          - label: "On top of animation"
            name: "onTopOfAnimation"
            widget: "object"
            fields:
              - {label: "Header", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
          - label: "Transitional element"
            name: "transitionalElement"
            widget: "object"
            fields:
              - {label: "Numbers and text", name: "numbersAndText", widget: "object", fields: [
                  {label: "Companies number", name: "companiesNumber", widget: "string"}
                  {label: "Companies text", name: "companiesText", widget: "string"}
                  {label: "Users number", name: "usersNumber", widget: "string"}
                  {label: "Users text", name: "usersText", widget: "string"}
                  {label: "Text", name: "text", widget: "string"}
                ]}
              - label: "Customer logos" 
                name: "customerLogos"
                widget: "list"
                fields:
                  - {label: "Name", name: "name", widget: "string"}
                  - {label: "Logo", name: "logo", widget: "image"}
          - label: "Investor portal"
            name: "investorPortal"
            widget: "object"
            fields:
              - {label: "Header", name: "header", widget: "string"}
              - {label: "Featured Image", name: "image", widget: "image"}
              - {label: "Text", name: "text", widget: "text"}
          - label: "Customization"
            name: "customization"
            widget: "object"
            fields:
              - {label: "Header", name: "header", widget: "string"}
              - {label: "Text", name: "text", widget: "text"}
              - {label: "Cards", name: "cards", widget: "list", fields: [
                  {label: "Header", name: "header", widget: "string"},
                  {label: "Image", name: "image", widget: "image"},
                  {label: "Description", name: "description", widget: "text"},
                  {label: "Features", name: "features", widget: "list"},
                  {label: "Dark", name: "isDark", widget: "boolean"},
                ]}
              - {label: "Service integrations", name: "serviceIntegrations", widget: "object", fields: [
                  {label: "Header", name: "header", widget: "string"},
                  {label: "Text", name: "text", widget: "text"},
                  {label: "Integration logos", name: "integrationLogos", widget: "list", fields: [
                    {label: "Name", name: "name", widget: "string"}
                    {label: "Logo", name: "logo", widget: "image"}
                  ]}
              ]}
          - label: "Other products"
            name: "otherProducts"
